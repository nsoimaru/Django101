{% extends "base.html" %}

{% block title %}
  Upload a New Image
{% endblock title %}

{% block body %}
    <form method='POST' action="" enctype='multipart/form-data' class='col-sm-4 offset-4 py-5 my-5'>
        <h2>Upload an image</h2>
        {% csrf_token %}
        {{form.as_p}}
        <div>
            <button class='btn btn-success btn-lg' type='submit'>Submit</button>
        </div>
    </form>
{% endblock body %}
